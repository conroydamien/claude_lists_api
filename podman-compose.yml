services:
  db:
    build:
      context: ./db
    container_name: claude-lists-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: claude_lists
      POSTGRES_PASSWORD: claude_lists
      POSTGRES_DB: claude_lists
    volumes:
      - claude-lists-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claude_lists"]
      interval: 10s
      start_period: 5s

  postgrest:
    image: docker.io/postgrest/postgrest:v12.2.3
    container_name: claude-lists-postgrest
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: postgres://claude_lists:claude_lists@db:5432/claude_lists
      PGRST_DB_ANON_ROLE: web_anon
      PGRST_DB_SCHEMAS: public
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ./web
    container_name: claude-lists-web
    ports:
      - "8080:8080"
    depends_on:
      - postgrest

  seeder:
    build:
      context: ./seeder
    container_name: claude-lists-seeder
    depends_on:
      - postgrest

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: claude-lists-keycloak
    ports:
      - "8180:8080"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    command: start-dev --import-realm

  # To access from other devices on your LAN (e.g. phone) when using Podman
  # with user-mode networking on macOS, you need socat to forward ports from
  # your LAN IP to localhost. See README.md for details.
  ws-sidecar:
    build:
      context: ./ws-sidecar
    container_name: claude-lists-ws
    ports:
      - "9000:9000"
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy

volumes:
  claude-lists-data:

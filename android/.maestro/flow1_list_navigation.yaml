# Flow 1: List Navigation
# Tests basic navigation from home screen to list items and back
# Prerequisites: App is launched and user is already signed in

appId: com.claudelists.app

---

# Step 1: Verify we're on the home screen (ListsScreen)
# The top bar should show "Court Lists" title
- assertVisible:
    text: "Court Lists"
    label: "Verify home screen is displayed"

# Step 2: Wait for lists to load
# The screen shows a count like "X lists" when loaded
- extendedWaitUntil:
    visible:
      text: ".*lists"
    timeout: 15000
    label: "Wait for lists to load"

# Step 3: Tap on the first visible list card
# Lists are displayed as cards. We tap on a card element.
- tapOn:
    text: ".*"
    index: 0
    label: "Tap on the first list card"

# Step 4: Verify Items screen loads
# The items screen shows an "Updated:" text with elapsed time
- extendedWaitUntil:
    visible:
      text: "Updated:"
    timeout: 10000
    label: "Verify items screen loaded (shows update timestamp)"

# Step 5: Verify the "List Notes" row is present
# This is a consistent element on the items screen
- assertVisible:
    text: "List Notes"
    label: "Verify List Notes row is present"

# Step 6: Tap the back button to return to home
- tapOn:
    text: "Back"
    label: "Tap back button"

# Step 7: Verify we're back on home screen
- assertVisible:
    text: "Court Lists"
    label: "Verify returned to home screen"
